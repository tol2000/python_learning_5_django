{% extends 'homepage/base.html' %}

{% block 'page_title' %}
Index of authors
{% endblock %}

{% load email_domain %}

{% block body %}
<h1>Authors</h1>
<a href="{% url 'authors:create' %}">Create</a>
<div>
    <ul class="list-group">
        {% for author in authors %}
            <li class="list-group-item">
                {{ author.id }}. {{ author }} | {{ author.email|cut_email_domain }}
            </li>
        {% endfor %}
    </ul>
    <hr>
</div>

{% endblock %}
