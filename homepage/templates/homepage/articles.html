{% extends 'homepage/base.html' %}

{% block 'page_title' %}
Articles
{% endblock %}

{% block body %}
<h3>Articles ({{ articles|length }})</h3>

<ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item list-group-item-{% cycle 'primary' 'secondary' %}">
        <a href="{% url 'homepage:index' %}">Article # {{ article }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
